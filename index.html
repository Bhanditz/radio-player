<!DOCTYPE html>
<html>
  <head>
    <title>Europeana Radio</title>

    <script type="text/javascript" src="js/amplitude.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/chosen/chosen.jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="js/chosen/style.css"/>
    <link rel="stylesheet" type="text/css" href="js/chosen/prism.css"/>
    <link rel="stylesheet" type="text/css" href="js/chosen/chosen.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  </head>
  <body>
    <div class="radio-container">
      <div class="main-section">
        <div id="top-header">
          <div class="error"></div>
          <div class="now-playing-title"><a target="_blank" class="song-author" amplitude-song-info="name"></a></div>
          <div class="rights" amplitude-song-info="copyright"><span>-</span></div>
          <div class="album-information"><span amplitude-song-info="artist"></span></div>
        </div>

        <div id="top-large-album">
          <img id="large-album-art" amplitude-song-info="cover" src="images/cover.png"/>
          <div class="play-radio"></div>
          <a class="europeana-branding"       href="https://www.europeana.eu/portal" target="_blank"><img src="images/europeana_logo.png"></a>
          <a class="europeana-branding-small" href="https://www.europeana.eu/portal" target="_blank"><img src="images/logo_small.png"></a>
        </div>

        <div id="small-player">
          <div id="small-player-full-bottom">
            <div class="controls">
              <div class="amplitude-play-pause amplitude-paused controls-1" amplitude-song-index="0"></div>
              <div class="amplitude-play-pause amplitude-next controls-2"></div>
            </div>
            <div id="small-player-full-bottom-info">
              <span class="current-time">
                <span class="amplitude-current-minutes" amplitude-single-current-minutes="true" amplitude-song-index="0">0</span>:<span class="amplitude-current-seconds" amplitude-single-current-seconds="true" amplitude-song-index="0">00</span>
              </span>

              <input type="range" class="amplitude-song-slider" amplitude-singular-song-slider="true" value="0"/>

              <span class="time-duration">
                <span class="amplitude-duration-minutes" amplitude-single-duration-minutes="true" amplitude-song-index="0">0</span>:<span class="amplitude-duration-seconds" amplitude-single-duration-seconds="true" amplitude-song-index="0">00</span>
              </span>
            </div>
          </div>
        </div>
      </div><div class="right-col">
        <div class="channel-type-switch"><span class="tab" data-type="genres">Genres</span><span class="tab" data-type="institutions">Institutions</span>
        </div>
        <ul class="radio-selector genres"></ul>
        <ul class="radio-selector institutions"></ul>

        <div class="genre-selector">
          <div class="genre-selector-inner">
            <div class="genre-selection hidden">

              <h2>Refine the music genre</h2>
              <p>Help us refine our music genre classification:</p>

              <div class="genre-disable-section">
                <ul class="existing-tags"></ul>

                <div class="genre-ctrls">
                  <select id="sel_genres" data-placeholder="Type a tag name" multiple class="chosen-select">
                    <option value=""></option>
                  </select>
                  <button class="submit-genre">Add</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="js/radio.js"></script>
</html>
