<!DOCTYPE html>
<html>
	<head>
		<title>Europeana Radio</title>

		<script type="text/javascript" src="js/amplitude.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	</head>
	<body>
    <!-- Start Radio Container -->
    <div class="radio-container">
      <!-- Start Main Section -->
      <div class="main-section">
        <!-- Start Top Header -->
        <div id="top-header">
              <div class="error"></div>
          <div class="now-playing-title"><a target="_blank" class="song-author" amplitude-song-info="name"></a></div>
          <div class="album-information"><span amplitude-song-info="artist"></span></div>
          <div class="rights" amplitude-song-info="copyright"><span>-</span></div>
        </div>
        <!-- End Top Header -->

        <!-- Start Large Album Art -->
        <div id="top-large-album">
              <div class="play-radio"></div>
          <img id="large-album-art" amplitude-song-info="cover"/>
        </div>
        <!-- End Large Album Art -->

        <!-- Begin Small Player -->
        <div id="small-player">

          <!-- Begin Small Player Full Bottom -->
          <div id="small-player-full-bottom">
            <div class="controls">
              <div class="amplitude-play-pause amplitude-paused controls-1" amplitude-song-index="0"></div>
              <div class="amplitude-play-pause amplitude-next controls-2"></div>
            </div>
            <div id="small-player-full-bottom-info">
              <span class="current-time">
                <span class="amplitude-current-minutes" amplitude-song-index="0">0</span>:<span class="amplitude-current-seconds" amplitude-song-index="0">00</span>
              </span>

              <div class="amplitude-song-time-visualization" amplitude-song-index="0" id="song-time-visualization-large"></div>

              <span class="time-duration">
                <span class="amplitude-duration-minutes" amplitude-song-index="0">0</span>:<span class="amplitude-duration-seconds" amplitude-song-index="0">00</span>
              </span>
            </div>
          </div>
          <!-- End Small Player Full Bottom -->
        </div>
        <!-- End Small Player -->
      </div>
      <!-- End Main Section -->
      <!-- Begin Right Column -->
      <div class="right-col">
        <div class="radio-selector">
          <div class="radio-0" id="radio-0">
            <img class="play-icon" src="images/icon-play.svg">
            Classical Music
          </div>
          <div class="radio-1" id="radio-1">
            <img class="music-icon" src="images/icon-music.svg">
            Traditional & Folk Music</div>
        </div>
        <a href="http://www.europeana.eu/portal" target="_blank">
          <div class="europeana-branding"></div>
        </a>
      </div>
      <!-- End Right Column -->
    </div>
    <!-- End Radio Container -->
	</body>

	<script type="text/javascript" src="js/radio.js"></script>
</html>
